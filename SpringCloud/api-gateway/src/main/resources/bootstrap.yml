eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  #指定从哪个配置中心读取
  cloud:
    config:
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      #profile必须添加,所以创建文件时必须要创建product-service-test.yml
      profile: test
      #建议用lable去区分环境，默认是lable是master分支
      #label: master