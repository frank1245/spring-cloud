server:
  port: 8781

#Eureka客户端配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#声明服务名称
spring:
  application:
    name: order-service
  redis:
    database: 0
    host: 192.168.75.128
    port: 6379
    timeout: 2000
  #zipkin服务所在地址
  zipkin:
    base-url: http://192.168.75.128:9411/
  #设置链路调用采样百分比,开发环境可以设置为1,表示全部,生产环境采用默认的0.1
  sleuth:
    sampler:
      probability: 1
##自定义负载均衡策略(随机)(默认为轮询)
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

feign:
  #开启feign支持hystrix，老版本默认开启，新版本默认关闭
  hystrix:
    enabled: true
  #设置feign的链接超时和读取超时时间
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 1000
#hystrix的超时时间设置,默认时间为1秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
#增加endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"


